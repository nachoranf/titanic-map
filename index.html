<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Viaje del Titanic - Scroll Rápido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }
    #map {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      z-index: 0;
      pointer-events: none;
    }
    .trigger-container {
      height: 200vh;
      position: relative;
    }
    .step {
      position: absolute;
      top: 0;
      height: 100vh;
      width: 100%;
    }
    .step:nth-child(n) {
      top: calc((100vh * (var(--i))));
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="trigger-container">
  <script>
    const triggerContainer = document.currentScript.parentElement;

    const coords = [
      [49.637, -1.61700],[50.743, -4.95550],[51.849, -8.29400],[51.293, -10.81000],
      [50.737, -13.32600],[49.903, -17.10000],[49.069, -20.87400],[48.235, -24.64800],
      [47.401, -28.42200],[46.567, -32.19600],[45.733, -35.97000],[44.899, -39.74400],
      [44.065, -43.51800],[43.231, -47.29200],[42.397, -51.06600],[41.563, -54.84000],
      [41.020, -59.00000],[40.7128, -74.0060]
    ];

    const hundimiento = [41.7325, -49.9469];
    const hundimientoIndex = 13;

    const totalSteps = coords.length;
    for (let i = 1; i <= totalSteps; i++) {
      const div = document.createElement('div');
      div.className = 'step';
      div.dataset.step = i;
      div.style.setProperty('--i', i - 1);
      triggerContainer.appendChild(div);
    }
  </script>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/scrollama"></script>
<script>
  const coords = [
    [49.637, -1.61700],[50.743, -4.95550],[51.849, -8.29400],[51.293, -10.81000],
    [50.737, -13.32600],[49.903, -17.10000],[49.069, -20.87400],[48.235, -24.64800],
    [47.401, -28.42200],[46.567, -32.19600],[45.733, -35.97000],[44.899, -39.74400],
    [44.065, -43.51800],[43.231, -47.29200],[42.397, -51.06600],[41.563, -54.84000],
    [41.020, -59.00000],[40.7128, -74.0060]
  ];

  const hundimiento = [41.7325, -49.9469];
  const hundimientoIndex = 13;

  const map = L.map('map', {
    zoomControl: false,
    dragging: false,
    scrollWheelZoom: false,
    doubleClickZoom: false,
    boxZoom: false,
    keyboard: false,
    tap: false
  }).setView([45, -40], 4);

  // Estilo más colorido con Stamen Toner Lite
  L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by Stamen Design, CC BY 3.0 — Map data © OpenStreetMap contributors'
  }).addTo(map);

  const solidLine = L.polyline([], {
    color: 'red',
    weight: 4
  }).addTo(map);

  const dashedLine = L.polyline([], {
    color: 'red',
    weight: 3,
    dashArray: '6, 8'
  }).addTo(map);

  L.marker(coords[0]).addTo(map).bindTooltip("Southampton", { permanent: true, direction: 'right' });
  L.marker(coords[coords.length - 1]).addTo(map).bindTooltip("Nueva York", { permanent: true, direction: 'left' });

  let crossAdded = false;

  const scroller = scrollama();
  scroller
    .setup({
      step: ".step",
      offset: 0.5
    })
    .onStepEnter(response => {
      const step = parseInt(response.element.dataset.step);
      const index = Math.min(step - 1, coords.length - 1);

      if (index >= 1) {
        const solidSegment = coords.slice(0, Math.min(index + 1, hundimientoIndex + 1));
        solidLine.setLatLngs(solidSegment);
      }

      if (index > hundimientoIndex) {
        const dashedSegment = coords.slice(hundimientoIndex, index + 1);
        dashedLine.setLatLngs(dashedSegment);
      }

      if (index >= hundimientoIndex && !crossAdded) {
        L.marker(hundimiento, {
          icon: L.divIcon({
            html: '❌',
            className: '',
            iconSize: [24, 24]
          })
        }).addTo(map).bindTooltip("Hundimiento", { permanent: true, direction: 'left' });
        crossAdded = true;
      }
    });
</script>

</body>
</html>
