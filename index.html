<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Viaje fiel del Titanic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }
    #map {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .trigger-container {
      height: 5000vh;
      position: relative;
    }
    .step {
      position: absolute;
      top: 0;
      height: 100vh;
      width: 100%;
    }
    .step:nth-child(n) {
      top: calc((100vh * (var(--i))));
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="trigger-container">
  <script>
    const triggerContainer = document.currentScript.parentElement;
    const totalSteps = 50;
    for (let i = 1; i <= totalSteps; i++) {
      const div = document.createElement('div');
      div.className = 'step';
      div.dataset.step = i;
      div.style.setProperty('--i', i - 1);
      triggerContainer.appendChild(div);
    }
  </script>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/scrollama"></script>
<script>
  // Coordenadas del recorrido (50 puntos interpolados fieles)
  const coords = [
    [49.637, -1.61700],[50.190, -3.28625],[50.743, -4.95550],[51.296, -6.62475],[51.849, -8.29400],
    [51.686, -9.72300],[51.523, -11.15200],[51.360, -12.58100],[51.197, -14.01000],[51.034, -15.43900],
    [50.871, -16.86800],[50.708, -18.29700],[50.545, -19.72600],[50.382, -21.15500],[50.219, -22.58400],
    [50.056, -24.01300],[49.893, -25.44200],[49.730, -26.87100],[49.567, -28.30000],[49.404, -29.72900],
    [49.241, -31.15800],[49.078, -32.58700],[48.915, -34.01600],[48.752, -35.44500],[48.589, -36.87400],
    [48.426, -38.30300],[48.263, -39.73200],[48.100, -41.16100],[47.937, -42.59000],[47.774, -44.01900],
    [47.611, -45.44800],[47.448, -46.87700],[47.285, -48.30600],[47.122, -49.73500],[46.959, -51.16400],
    [46.796, -52.59300],[46.633, -54.02200],[46.470, -55.45100],[46.307, -56.88000],[46.144, -58.30900],
    [45.981, -59.73800],[45.818, -61.16700],[45.655, -62.59600],[45.492, -64.02500],[45.329, -65.45400],
    [45.166, -66.88300],[45.003, -68.31200],[44.840, -69.74100],[44.677, -71.17000],[44.514, -72.59900],
    [44.351, -74.00600]
  ];

  const hundimiento = [41.7325, -49.9469];

  const map = L.map('map', {
    zoomControl: false,
    dragging: false,
    scrollWheelZoom: false,
    doubleClickZoom: false,
    boxZoom: false,
    keyboard: false,
    tap: false,
  }).setView([46.5, -30], 4);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const solidLine = L.polyline([], {
    color: 'red',
    weight: 4
  }).addTo(map);

  const dashedLine = L.polyline([], {
    color: 'red',
    weight: 3,
    dashArray: '6, 8'
  }).addTo(map);

  const hundimientoIndex = coords.findIndex(([lat, lon]) =>
    Math.abs(lat - hundimiento[0]) < 0.01 && Math.abs(lon - hundimiento[1]) < 0.01
  );

  L.marker([49.637, -1.617]).addTo(map).bindTooltip("Southampton", { permanent: true, direction: 'right' });
  L.marker([44.351, -74.006]).addTo(map).bindTooltip("Nueva York", { permanent: true, direction: 'left' });

  let crossAdded = false;

  const scroller = scrollama();
  scroller
    .setup({
      step: ".step",
      offset: 0.5
    })
    .onStepEnter(response => {
      const step = parseInt(response.element.dataset.step);
      const index = Math.floor(step * coords.length / 50);

      const solidSegment = coords.slice(0, Math.min(index + 1, hundimientoIndex + 1));
      solidLine.setLatLngs(solidSegment);

      if (index > hundimientoIndex) {
        const dashedSegment = coords.slice(hundimientoIndex, index + 1);
        dashedLine.setLatLngs(dashedSegment);
      }

      if (index >= hundimientoIndex && !crossAdded) {
        L.marker(hundimiento, {
          icon: L.divIcon({
            html: '‚ùå',
            className: '',
            iconSize: [24, 24]
          })
        }).addTo(map).bindTooltip("Hundimiento", { permanent: true, direction: 'left' });
        crossAdded = true;
      }
    });
</script>

</body>
</html>
