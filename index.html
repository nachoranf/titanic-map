<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Viaje del Titanic Mejorado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }
    #map {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .trigger-container {
      height: 1500vh; /* más pasos = scroll suave */
      position: relative;
    }
    .step {
      position: absolute;
      top: 0;
      height: 100vh;
      width: 100%;
    }
    /* Colocar cada step uno debajo del otro */
    .step:nth-child(n) {
      top: calc((100vh * (var(--i))));
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="trigger-container">
  <!-- Generamos más pasos invisibles con JS -->
  <script>
    const triggerContainer = document.currentScript.parentElement;
    const totalSteps = 20;
    for (let i = 1; i <= totalSteps; i++) {
      const div = document.createElement('div');
      div.className = 'step';
      div.dataset.step = i;
      div.style.setProperty('--i', i - 1);
      triggerContainer.appendChild(div);
    }
  </script>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/scrollama"></script>
<script>
  const route = [
    [50.904, -1.404],     // Southampton
    [49.637, -1.617],     // Cherburgo
    [51.849, -8.294],     // Queenstown
    [49, -14],            // Atlántico 1
    [47, -20],            // Atlántico 2
    [45, -27],            // Atlántico 3
    [43, -33],            // Atlántico 4
    [42, -38],            // Atlántico 5
    [41.7325, -49.9469],  // Hundimiento
  ];

  // Interpolamos más puntos para suavidad
  const coords = [];
  for (let i = 0; i < route.length - 1; i++) {
    const [lat1, lon1] = route[i];
    const [lat2, lon2] = route[i + 1];
    for (let j = 0; j < 3; j++) {
      const t = j / 3;
      const lat = lat1 + (lat2 - lat1) * t;
      const lon = lon1 + (lon2 - lon1) * t;
      coords.push([lat, lon]);
    }
  }
  coords.push(route[route.length - 1]); // último punto

  const map = L.map('map', {
    zoomControl: false,
    dragging: false,
    scrollWheelZoom: false,
    doubleClickZoom: false,
    boxZoom: false,
    keyboard: false,
    tap: false,
  }).setView([46.5, -30], 4);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const polyline = L.polyline([], {
    color: 'red',
    weight: 4
  }).addTo(map);

  let crossAdded = false;

  const scroller = scrollama();
  scroller
    .setup({
      step: ".step",
      offset: 0.5,
      progress: false,
    })
    .onStepEnter(response => {
      const step = parseInt(response.element.dataset.step);
      const index = Math.floor(step * coords.length / 20);
      polyline.setLatLngs(coords.slice(0, index + 1));

      // Agregar cruz cuando se llega al último paso
      if (step === 20 && !crossAdded) {
        L.marker([41.7325, -49.9469], {
          icon: L.divIcon({
            html: '❌',
            className: '',
            iconSize: [24, 24]
          })
        }).addTo(map).bindTooltip("Hundimiento", { permanent: true, direction: 'left' });
        crossAdded = true;
      }
    });
</script>

</body>
</html>
