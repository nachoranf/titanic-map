<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Recorrido completo del Titanic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }
    #map {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .trigger-container {
      height: 7500vh;
      position: relative;
    }
    .step {
      position: absolute;
      top: 0;
      height: 100vh;
      width: 100%;
    }
    .step:nth-child(n) {
      top: calc((100vh * (var(--i))));
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="trigger-container">
  <script>
    const triggerContainer = document.currentScript.parentElement;
    const totalSteps = 75;
    for (let i = 1; i <= totalSteps; i++) {
      const div = document.createElement('div');
      div.className = 'step';
      div.dataset.step = i;
      div.style.setProperty('--i', i - 1);
      triggerContainer.appendChild(div);
    }
  </script>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/scrollama"></script>
<script>
  const coords = [
    [50.904000, -1.404000],[51.060232, -1.714152],[50.602016, -1.622976],
    [49.938984, -1.398024],[49.480768, -1.306848],[49.135291, -1.388101],
    [49.809480, -1.669439],[50.410265, -2.178519],[50.844573, -2.942998],
    [51.019334, -3.990532],[50.841476, -5.348778],[50.217928, -7.045391],
    [49.055619, -9.108028],[47.261477, -11.564344],[45.082206, -13.936445],
    [42.925790, -15.984145],[41.199212, -17.467254],[40.309457, -18.145582],
    [40.663510, -17.778938],[42.668353, -16.127132],[45.730971, -13.049974],
    [49.258347, -8.407273],[52.657466, -2.058838],[55.335311, 6.146423],
    [56.698865, 16.358570],[56.155114, 28.728673],[53.111041, 43.407801],
    [47.973630, 60.547026],[41.732500, -49.946900],[41.524540, -52.343380],
    [41.306670, -54.739860],[41.078890, -57.136340],[40.841200, -59.532820],
    [40.593600, -61.929300],[40.336090, -64.325780],[40.068670, -66.722260],
    [39.791340, -69.118740],[39.504100, -71.515220],[39.206950, -73.911700],
    [40.712800, -74.006000]
  ];

  const map = L.map('map', {
    zoomControl: false,
    dragging: false,
    scrollWheelZoom: false,
    doubleClickZoom: false,
    boxZoom: false,
    keyboard: false,
    tap: false,
  }).setView([46.5, -30], 4);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const solidLine = L.polyline([], {
    color: 'red',
    weight: 4
  }).addTo(map);

  const dashedLine = L.polyline([], {
    color: 'red',
    weight: 3,
    dashArray: '6, 8'
  }).addTo(map);

  const southampton = [50.904, -1.404];
  const hundimiento = [41.7325, -49.9469];
  const nuevaYork = [40.7128, -74.0060];

  // Posiciones de referencia
  const hundimientoIndex = coords.findIndex(([lat, lon]) =>
    Math.abs(lat - hundimiento[0]) < 0.0001 && Math.abs(lon - hundimiento[1]) < 0.0001
  );

  // Marcadores
  L.marker(southampton).addTo(map).bindTooltip("Southampton", { permanent: true, direction: 'right' });
  L.marker(nuevaYork).addTo(map).bindTooltip("Nueva York", { permanent: true, direction: 'left' });

  let crossAdded = false;

  const scroller = scrollama();
  scroller
    .setup({
      step: ".step",
      offset: 0.5,
      progress: false,
    })
    .onStepEnter(response => {
      const step = parseInt(response.element.dataset.step);
      const index = Math.floor(step * coords.length / 75);

      const solidSegment = coords.slice(0, Math.min(index + 1, hundimientoIndex + 1));
      solidLine.setLatLngs(solidSegment);

      if (index > hundimientoIndex) {
        const dashedSegment = coords.slice(hundimientoIndex, index + 1);
        dashedLine.setLatLngs(dashedSegment);
      }

      if (index >= hundimientoIndex && !crossAdded) {
        L.marker(hundimiento, {
          icon: L.divIcon({
            html: '‚ùå',
            className: '',
            iconSize: [24, 24]
          })
        }).addTo(map).bindTooltip("Hundimiento", { permanent: true, direction: 'left' });
        crossAdded = true;
      }
    });
</script>

</body>
</html>
